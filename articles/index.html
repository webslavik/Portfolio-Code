---
layout: default
title: Статьи
navTitle: Статьи
weight: 4
---


<main class="content js-content">
	{% include inner-header.html %}

	<div class="container container--thin posts">
		{% for post in site.categories.articles %}
			<article class='post'>
				<h2 class='post-title'><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<div class='post-description'>{{ post.description }}</div>
				<div class='post-date-tag-wrap'>
					<span class="post-date">{{ post.date | date: "%d.%m.%Y" }} /</span>
					<span class="post-tag">#{{ post.categories[1] }}</span>
				</div>
				<div class='post-btn-wrap'>
					<a href="{{ post.url }}" class="btn btn--post">
						<span class='text'>Читать</span>
						<span class='above'></span>
					</a>
				</div>
			</article>
		{% endfor %}
	</div>
	
	{% include inner-footer.html %}

</main>
